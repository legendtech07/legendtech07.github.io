<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Legend Tech - Secure Page</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #user-info, #logout-btn, #main-site {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- ✅ Google Sign-In -->
  <div id="g_id_onload"
       data-client_id="787289457038-4li6c8arcp31mtcp3oh0j22rduq4n648.apps.googleusercontent.com"
       data-callback="handleCredentialResponse"
       data-auto_prompt="true">
  </div>

  <div class="g_id_signin"
       data-type="standard"
       data-theme="outline"
       data-size="large">
  </div>

  <!-- ✅ User Info Display -->
  <div id="user-info">
    <h2>Welcome, <span id="user-name"></span>!</h2>
    <p>Email: <span id="user-email"></span></p>
    <img id="user-pic" width="100" />
  </div>

  <button id="logout-btn">Logout</button>

  <!-- ✅ Secure Content -->
  <div id="main-site">
    <h1>This is the secure Legend Tech website content!</h1>
    <p>You must be logged in to see this.</p>
  </div>

  <!-- ✅ Script -->
  <script>
    function decodeJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(jsonPayload);
    }

    function handleCredentialResponse(response) {
      const user = decodeJwt(response.credential);
      localStorage.setItem("user", JSON.stringify(user));
      showUser(user);
    }

    function showUser(user) {
      document.querySelector('.g_id_signin').style.display = "none";
      document.getElementById('user-name').textContent = user.name;
      document.getElementById('user-email').textContent = user.email;
      document.getElementById('user-pic').src = user.picture;

      document.getElementById('user-info').style.display = "block";
      document.getElementById('logout-btn').style.display = "inline-block";
      document.getElementById('main-site').style.display = "block";
    }

    document.getElementById('logout-btn').addEventListener('click', () => {
      localStorage.removeItem("user");
      location.reload();
    });

    window.onload = () => {
      const userData = localStorage.getItem("user");
      if (userData) {
        showUser(JSON.parse(userData));
      } else {
        document.getElementById('main-site').style.display = "none";
      }
    };
  </script>
</body>
</html>
