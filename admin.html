<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Legend Tech Academy</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="logo.png">
    <style>
        :root {
            --primary: #4a00e0;
            --secondary: #8e2de2;
            --accent: #00d2ff;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
        }
        
        /* Loader Styles */
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(26, 26, 46, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .loader {
            width: 100px;
            height: 100px;
            position: relative;
        }
        
        .loader-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 8px solid transparent;
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }
        
        .loader-circle:nth-child(2) {
            border-top-color: var(--secondary);
            animation-delay: 0.3s;
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
        }
        
        .loader-circle:nth-child(3) {
            border-top-color: var(--primary);
            animation-delay: 0.6s;
            width: 60%;
            height: 60%;
            top: 20%;
            left: 20%;
        }
        
        .loader-text {
            margin-top: 20px;
            font-size: 1.2rem;
            color: var(--accent);
            font-weight: bold;
            text-align: center;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Admin Container */
        .admin-container {
            display: none;
            min-height: 100vh;
            padding: 2rem;
        }
        
        .admin-header {
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--accent), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: flex;
            align-items: center;
        }
        
        .logo img {
            height: 30px;
            margin-right: 10px;
        }
        
        .admin-nav {
            display: flex;
            gap: 1rem;
        }
        
        .nav-btn {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .nav-btn.active {
            background: linear-gradient(to right, var(--primary), var(--secondary));
        }
        
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .admin-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }
        
        @media (min-width: 992px) {
            .admin-content {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        .admin-section {
            background: rgba(26, 26, 46, 0.7);
            border-radius: 15px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--accent);
            border-bottom: 2px solid var(--secondary);
            padding-bottom: 0.5rem;
        }
        
        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 0.8rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
        }
        
        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(74, 0, 224, 0.4);
        }
        
        .btn-full {
            width: 100%;
        }
        
        /* Users Table */
        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        
        .users-table th, .users-table td {
            padding: 0.8rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .users-table th {
            background: rgba(255, 255, 255, 0.1);
            color: var(--accent);
            font-weight: 600;
        }
        
        .users-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        /* Courses Grid */
        .courses-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        @media (min-width: 768px) {
            .courses-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        .course-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .course-card h4 {
            color: var(--accent);
            margin-bottom: 0.5rem;
        }
        
        .course-card p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        
        .course-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .btn-danger {
            background: linear-gradient(to right, var(--danger), #ff6b6b);
        }
        
        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--accent);
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        
        /* Auth Styles */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }
        
        .auth-box {
            background: rgba(26, 26, 46, 0.9);
            border-radius: 15px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .auth-box h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--accent);
        }
    </style>
</head>
<body>
    <!-- Loader -->
    <div class="loader-container" id="loader">
        <div class="loader">
            <div class="loader-circle"></div>
            <div class="loader-circle"></div>
            <div class="loader-circle"></div>
        </div>
        <div class="loader-text">Loading Admin Panel...</div>
    </div>
    
    <!-- Admin Login -->
    <div class="auth-container" id="auth-container">
        <div class="auth-box">
            <h2>Admin Login</h2>
            <form id="admin-login-form">
                <div class="form-group">
                    <label for="admin-email">Email</label>
                    <input type="email" id="admin-email" placeholder="Admin email" required>
                </div>
                
                <div class="form-group">
                    <label for="admin-password">Password</label>
                    <input type="password" id="admin-password" placeholder="Admin password" required>
                </div>
                
                <button type="submit" class="btn btn-full">Login</button>
            </form>
        </div>
    </div>
    
    <!-- Admin Panel -->
    <div class="admin-container" id="admin-container">
        <div class="admin-header">
            <div class="logo">
                <img src="logo.png" alt="Legend Tech Logo">
                <span>Legend Tech Admin</span>
            </div>
            
            <div class="admin-nav">
                <button class="nav-btn active" data-section="dashboard">Dashboard</button>
                <button class="nav-btn" data-section="courses">Manage Courses</button>
                <button class="nav-btn" data-section="users">Users</button>
                <button class="nav-btn" id="logout-btn">Logout</button>
            </div>
        </div>
        
        <div class="admin-content">
            <!-- Dashboard Section -->
            <div class="admin-section" id="dashboard-section">
                <h2 class="section-title">Dashboard Overview</h2>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="total-users">0</div>
                        <div class="stat-label">Total Users</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-number" id="total-courses">0</div>
                        <div class="stat-label">Total Courses</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-number" id="active-users">0</div>
                        <div class="stat-label">Active Users</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-number" id="total-lp">0</div>
                        <div class="stat-label">Total LP Distributed</div>
                    </div>
                </div>
            </div>
            
            <!-- Add Course Section -->
            <div class="admin-section" id="courses-section" style="display: none;">
                <h2 class="section-title">Add New Course</h2>
                
                <form id="course-form">
                    <div class="form-group">
                        <label for="course-title">Course Title</label>
                        <input type="text" id="course-title" placeholder="Enter course title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="course-description">Description</label>
                        <textarea id="course-description" placeholder="Enter course description" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="course-image">Image URL</label>
                        <input type="url" id="course-image" placeholder="Enter image URL" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="course-url">Course URL</label>
                        <input type="url" id="course-url" placeholder="Enter course URL" required>
                    </div>
                    
                    <button type="submit" class="btn btn-full">Add Course</button>
                </form>
                
                <h3 class="section-title" style="margin-top: 2rem;">Existing Courses</h3>
                <div class="courses-grid" id="existing-courses">
                    <!-- Courses will be loaded here -->
                </div>
            </div>
            
            <!-- Users Section -->
            <div class="admin-section" id="users-section" style="display: none;">
                <h2 class="section-title">Registered Users</h2>
                
                <div class="users-table-container">
                    <table class="users-table">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Country</th>
                                <th>LP Balance</th>
                                <th>Joined Date</th>
                            </tr>
                        </thead>
                        <tbody id="users-table-body">
                            <!-- Users will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
